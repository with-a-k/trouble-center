<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Trouble Center</title>

    <link rel="stylesheet" media="screen" href="/assets/application.css" />
    <script src="/assets/vendor/modernizr.js"></script>
    <script src="/assets/application.js" data-turbolinks-track="true"></script>
    
  </head>

  <body>
    <div class="top-row">
      <div class="small-6 large-2 columns logo">The Trouble Center logo will go here.</div>
      <div class="small-6 large-8 columns navbar">
        <ul class="left">
            <li class="toggle-topbar menu-icon"><a href="/auth/twitter">Login with Twitter</a></li>
          <li class="toggle-topbar menu-icon"><a href="/">Recently Posted</a></li>
          <li class="toggle-topbar menu-icon"><a href="/yours">Troubles You Posted</a></li>
          <li class="toggle-topbar menu-icon"><a href="/solving">Troubles You Accepted</a></li>
          <li class="toggle-topbar menu-icon"><a href="/solved">Recently Solved</a></li>
        </ul>
      </div>
      <div class="small-12 large-2 columns new-trouble"><a href="/troubles/new" class="create button text-center">I Have a Trouble</a></div>
    </div>
    <div class="divider small-12 large-12 columns"></div>
    <div class="new-trouble-form small-12 large-12 columns">
	<form action="/troubles" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" />
		<label for="trouble_title">The title of your trouble.</label>
		<input type="text" name="trouble[title]" id="trouble_title" />
		<label for="trouble_description">A more detailed description of your trouble.</label>
		<input type="text" name="trouble[description]" id="trouble_description" />
		<label for="trouble_skill">What skill someone will need to effectively solve your trouble.</label>
		<select name="trouble[skill]" id="trouble_skill"><option value="None">None</option>
<option value="Legal">Legal</option>
<option value="First Aid">First Aid</option>
<option value="Mathematics">Mathematics</option>
<option value="Computers">Computers</option></select>
		<input type="radio" value="urgent" name="trouble[timeliness]" id="trouble_timeliness_urgent" />
		<label for="trouble_timeliness_urgent">Urgent Trouble (right now)</label>
		<input type="radio" value="timely" name="trouble[timeliness]" id="trouble_timeliness_timely" />
		<label for="trouble_timeliness_timely">Timely Trouble (hours or a day or so)</label>
		<input type="radio" value="relaxed" name="trouble[timeliness]" id="trouble_timeliness_relaxed" />
		<label for="trouble_timeliness_relaxed">Relaxed Trouble (no rush)</label>
		<input type="submit" name="commit" value="Get Help!" class="button success round" />
</form></div>

  </body>
</html>
